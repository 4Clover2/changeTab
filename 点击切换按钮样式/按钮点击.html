<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>js控制按钮样式切换</title>
</head>

<style type="text/css">
	.btn{ width: 100px; height: 50px; background: #fff; color: #000; border: 1px solid #ddd; text-align: center; outline: 0; cursor: pointer;}
	.btn:before{ width: 25px; height: 25px; display: block; content: ''; margin: 0 auto; background-image: url('icon.png'); background-position: center; background-repeat: no-repeat; background-size: contain;}
	.btn.active{ background-color: #9ad2ff; color: #fff; border-color: #9ad2ff;}
	.btn.active:before{ background-image: url('iconActive.png'); }
</style>

<script type="text/javascript">
	window.onload = function(){
		// 根据类名获取全部按钮
	    var arr = document.getElementsByClassName('btn');
        for(var i = 0; i<arr.length; i++){
        	//给全部按钮添加onclick事件
            arr[i].onclick = function(){
            	console.log('点击' + this.id);
            	// 1.首先把所有按钮的选中状态去掉
		        for(var j=0;j<arr.length;j++){
				    arr[j].classList.remove('active');
			    }	
			    // 2.this是当前激活的按钮，为当前激活的按钮添加选中状态类名
				this.classList.add('active');
             } 
         }
	}
</script>
<body>
    <div id="main">
		    <!--四个按钮-->
			  <button id="btn1" class = "btn active">按钮1</button>
		      <button id="btn2" class = "btn">按钮2</button>
		      <button id="btn3" class = "btn">按钮3</button>
		      <button id="btn4" class = "btn">按钮4</button>
	</div>
</body>
 
</html>
